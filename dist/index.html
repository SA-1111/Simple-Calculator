  <main>
    <div>
      <h2 class="playwrite-au-sa-title2 title">A Simple Calculator </h2>
    </div>
    <p class="roboto-regular">A <span class="special">Simple</span> <span class="special">Free</span> <span class="special">Fun</span> and <span class="special">elegant</span> web
      calculator!</p>
  </main>

  <section id="cal_holder">

    <div id="cal">
      <img id="adv_btn" src="/adv_icon.30391a88.svg" alt="advance calculator">
      <img id="history_btn" src="/history_icon.5ad658dd.svg" alt="history button">
      <div id="input_holder">
        <input type="text" class="roboto-medium" placeholder="0" id="input">
      </div>
      <div id="output_holder">
        <input type="text" class="roboto-medium" placeholder="Output" readonly="" id="output">
      </div>
      <div id="key_holder">
        <div id="num_holder">
          <button class="cal_button cal_btn" id="button-1">1</button>
          <button class="cal_button cal_btn" id="button-2">2</button>
          <button class="cal_button cal_btn" id="button-3">3</button>
          <button class="cal_button cal_btn" id="button-4">4</button>
          <button class="cal_button cal_btn" id="button-5">5</button>
          <button class="cal_button cal_btn" id="button-6">6</button>
          <button class="cal_button cal_btn" id="button-7">7</button>
          <button class="cal_button cal_btn" id="button-8">8</button>
          <button class="cal_button cal_btn" id="button-9">9</button>
          <button class="cal_button cal_btn" id="button-point">.</button>
          <button class="cal_button cal_btn" id="button-0">0</button>
          <button class="cal_button cal_btn" id="button-00">00</button>
        </div>
        <div id="operation_holder">
          <button class="cal_button cal_btn operation-btn" id="button-clear">C</button>
          <button class="cal_button cal_btn operation-btn" id="button-remove-last">del</button>
          <button class="cal_button cal_btn operation-btn" id="button-equals">=</button>
          <button class="cal_button cal_btn operation-btn" id="button-plus">+</button>
          <button class="cal_button cal_btn operation-btn" id="button-minus">-</button>
          <button class="cal_button cal_btn operation-btn" id="button-multiply">×</button>
          <button class="cal_button cal_btn operation-btn" id="button-divide">/</button>
          <button class="cal_button cal_btn operation-btn" id="button-brackets">()</button>
        </div>
      </div>
      <div id="key_holder_adv">
        <div id="num_holder_adv">
          <button class="cal_button cal_btn_adv" id="button-2">%</button>
          <button class="cal_button cal_btn_adv" id="button-3">√()</button>
          <button class="cal_button cal_btn_adv" id="button-5">^</button>
          <button class="cal_button cal_btn_adv" id="button-6">!</button>
          <button class="cal_button cal_btn_adv" id="button-7">P(6,2)</button>
          <button class="cal_button cal_btn_adv" id="button-8">C(6,2)</button>
          <button class="cal_button cal_btn_adv" id="button-9">sin(x)</button>
          <button class="cal_button cal_btn_adv" id="button-9">cos(x)</button>
          <button class="cal_button cal_btn_adv" id="button-9">csc(x)</button>
          <button class="cal_button cal_btn_adv" id="button-9">tan(x)</button>
          <button class="cal_button cal_btn_adv" id="button-9">sec(x)</button>
          <button class="cal_button cal_btn_adv" id="button-9">cot(x)</button>
          <button class="cal_button cal_btn_adv" id="button-9">asin(x)</button>
          <button class="cal_button cal_btn_adv" id="button-9">acos(x)</button>
          <button class="cal_button cal_btn_adv" id="button-9">acsc(x)</button>
          <button class="cal_button cal_btn_adv" id="button-9">atan(x)</button>
          <button class="cal_button cal_btn_adv" id="button-9">asec(x)</button>
          <button class="cal_button cal_btn_adv" id="button-9">acot(x)</button>
          <button class="cal_button cal_btn_adv" id="button-point">dy/dx(x^2,x)</button>
          <button class="cal_button cal_btn_adv" id="button-4">nthRoot(9, 2)</button>
          <button class="cal_button cal_btn_adv" id="button-1">log(x,base)</button>
        </div>
      </div>
    </div>
  </section>

  <div id="history_holder">
    <div id="history">
      <button id="hist_close">X</button>
      <h3 id="hist_title">History</h3>
      <ul id="history-list">

      </ul>
    </div>
  </div>

  <div class="space-filler"></div>
